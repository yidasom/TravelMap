replicaCount: 1

backend:
  image:
    repository: somlh1212/travelmap-backend
    tag: v1.0.0
    pullPolicy: Always
  service:
    type: ClusterIP # 내부용
    port: 8080
  secrets:
    dbPassword:
      secretName: travelmap-external-secret
      secretKey: db-password
    youtubeApiKey:
      secretName: travelmap-secret
      secretKey: youtube-api-key
  env:
    SPRING_PROFILES_ACTIVE: prod
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

frontend:
  image:
    repository: somlh1212/travelmap-frontend
    tag: v1.0.0
    pullPolicy: Always
  service:
    type: LoadBalancer  # 외부용
    port: 80
  env:
    - name: REACT_APP_API_URL
      value: "http://travelmap-backend:8080"
  resources:
    requests:
      cpu: "400m"
      memory: "512Mi"
    limits:
      cpu: "800m"
      memory: "1Gi"

db:
  enabled: true
  type: internal
  image:
    repository: postgres
    tag: "16"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
    storageClass: standard-rwo
    subPath: pgdata
#  host: postgres.default.svc.cluster.local
  port: 5432
  username: travelmap
  password:
    secretName: travelmap-external-secret
    secretKey: db-password

local:
  enabled: false

imagePullSecrets:
  - name: dockerhub-credentials

