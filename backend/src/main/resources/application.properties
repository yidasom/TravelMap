# Application Configuration
spring.application.name=TravelMap
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/travelmap
spring.datasource.username=travelmap
spring.datasource.password=travelmap
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# YouTube API Configuration
youtube.api.key=AIzaSyB_r_6wNLUx0qVayY7ojxxJQ3D6zXtenT0
youtube.api.application-name=TravelMap

# OCR Configuration
ocr.tesseract.data-path=/opt/homebrew/share/tessdata

# Scheduling Configuration
spring.quartz.scheduler-name=TravelMapScheduler
spring.quartz.job-store-type=memory

# Logging Configuration
logging.level.com.travelmap=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
management.endpoints.web.exposure.include=health,info,metrics
