replicaCount: 2

backend:
  image:
    repository: somlh1212/travelmap-backend
    tag: latest
    pullPolicy: Always
  service:
    port: 8080
  env:
    SPRING_PROFILES_ACTIVE: prod
  resources: {}

frontend:
  image:
    repository: somlh1212/travelmap-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 80
  resources: {}

db:
  type: k8s # k8s / gke
  host: postgres
  port: 5432
  username: travelmap
  password:
    secretName: travelmap-secret
    secretKey: db-password

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
