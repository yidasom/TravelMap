apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "travelmap.fullname" . }}-backend
  labels:
    {{- include "travelmap.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "travelmap.fullname" . }}-backend
  template:
    metadata:
      labels:
        app: {{ include "travelmap.fullname" . }}-backend
    spec:
      containers:
          - name: backend
            image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
            imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
            ports:
              - containerPort: {{ .Values.backend.service.port }}
            env:
              - name: SPRING_PROFILES_ACTIVE
                value: {{ .Values.backend.env.SPRING_PROFILES_ACTIVE }}
              - name: SPRING_DATASOURCE_URL
                value: jdbc:postgresql://{{ .Values.db.host }}:{{ .Values.db.port }}/travelmap
              - name: SPRING_DATASOURCE_USERNAME
                value: {{ .Values.db.username }}
              - name: SPRING_DATASOURCE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.db.password.secretName }}
                    key: {{ .Values.db.password.secretKey }}
            livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}

---
# =======================
# Frontend Deployment
# =======================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "travelmap.fullname" . }}-frontend
  labels:
    {{- include "travelmap.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount | default .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "travelmap.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "travelmap.labels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "travelmap.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: frontend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}